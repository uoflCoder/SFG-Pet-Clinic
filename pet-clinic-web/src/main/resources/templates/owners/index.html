<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">List of Owners...</h1>
<ul th:each="owner:${owners}">
    <li th:text="${owner?.getId()} + ' ' + ${owner?.getFirstName() + ' ' + owner?.getLastName()}">Owner</li>
</ul>
</body>
</html>
